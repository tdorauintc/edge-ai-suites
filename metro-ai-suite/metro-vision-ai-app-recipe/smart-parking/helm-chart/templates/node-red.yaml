apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-node-red
  namespace: {{ $.Values.namespace }}
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      initContainers:
      - name: intel-plugin-downloader
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /tmp/data
          mkdir -p /tmp/data/public/videos/
          curl -L https://github.com/open-edge-platform/edge-ai-suites/archive/refs/tags/v1.0.0.zip -o /tmp/main.zip
          unzip -q /tmp/main.zip -d /tmp
          cp -r /tmp/edge-ai-suites-1.0.0/metro-ai-suite/smart-parking/node-red/* /tmp/data/
          rm -rf /tmp/main.zip /tmp/edge-ai-suites-1.0.0
          mkdir -p /tmp/data/public/videos/
          curl -L https://github.com/intel/metro-ai-suite/raw/refs/heads/videos/videos/smart_parking_720p_1.mp4 -o /tmp/data/public/videos/new_video_1.mp4
          curl -L https://github.com/intel/metro-ai-suite/raw/refs/heads/videos/videos/smart_parking_720p_2.mp4 -o /tmp/data/public/videos/new_video_2.mp4
          curl -L https://github.com/intel/metro-ai-suite/raw/refs/heads/videos/videos/smart_parking_720p_3.mp4 -o /tmp/data/public/videos/new_video_3.mp4
          curl -L https://github.com/intel/metro-ai-suite/raw/refs/heads/videos/videos/smart_parking_720p_4.mp4 -o /tmp/data/public/videos/new_video_4.mp4
          rm /tmp/data/flows.json
          cp -f /tmp/flows.json /tmp/data/flows.json
        env:
        - name: http_proxy
          value: {{ $.Values.env.http_proxy }}
        - name: https_proxy
          value: {{ $.Values.env.https_proxy }}
        - name: no_proxy
          value: "{{ $.Values.env.no_proxy }},{{ $.Values.env.HOST_IP }}"
        volumeMounts:
        - name: node-red-data
          mountPath: /tmp/data
        - name: node-red-flows-config
          mountPath: /tmp/flows.json
          subPath: flows.json
      containers:
      - name: node-red
        image: {{ $.Values.node_red.image }}:{{ $.Values.node_red.imageTag }}
        command: ["/bin/bash", "-c"]
        args: ["/data/install_package.sh && /usr/src/node-red/entrypoint.sh"]
        ports:
        - containerPort: {{ $.Values.config.node_red.int.web_ui_port }}
          name: http
        env:
        - name: http_proxy
          value: {{ $.Values.env.http_proxy }}
        - name: https_proxy
          value: {{ $.Values.env.https_proxy }}
        - name: no_proxy
          value: "{{ $.Values.env.no_proxy }},{{ $.Values.env.HOST_IP }}"
        securityContext:
          runAsUser: 0  # root user
        volumeMounts:
        - name: node-red-data
          mountPath: /data
      volumes:
      - name: node-red-data
        emptyDir: {}
      - name: node-red-flows-config
        configMap:
          name: node-red-flows-config 
---
apiVersion: v1
kind: Service
metadata:
  name: node-red
  namespace: {{ $.Values.namespace }}
  labels:
    app: node-red
spec:
  type: NodePort
  ports:
  - port: {{ $.Values.config.node_red.int.web_ui_port }}
    targetPort: {{ $.Values.config.node_red.int.web_ui_port }}
    protocol: TCP
    name: http
    nodePort: {{ $.Values.config.node_red.ext.web_ui_port }}
  selector:
    app: node-red
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Values.namespace }}
  name: node-red-flows-config
data:
  flows.json: |-
{{ .Files.Get "config/node-red/flows.json" | indent 4 }}
