apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.vlmOpenvinoServing.volumeMounts.pvcName }}
  {{- if .Values.global.env.keeppvc }}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}  # Prevent Helm from deleting PVC on uninstall
spec:
  accessModes:
    - {{ .Values.vlmOpenvinoServing.volumeMounts.egai_vlm_pvc.accessMode }}
  resources:
    requests:
      storage: {{ .Values.vlmOpenvinoServing.volumeMounts.egai_vlm_pvc.size }}

